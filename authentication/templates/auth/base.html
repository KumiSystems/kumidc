{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KumiDC | {{ title }}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fontproxy.kumi.systems/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "frontend/dist/css/fontawesome-all.min.css" %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static "frontend/dist/css/icheck-bootstrap.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "frontend/dist/css/adminlte.min.css" %}">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>Kumi</b>DC - {{ title }}</a>
        </div>
        <!-- /.login-logo -->
        {% for message in messages %}
        <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <p class="card-text">{{ message }}</p>
            </div>
          </div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static "frontend/dist/js/jquery.min.js" %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static "frontend/dist/js/bootstrap.bundle.min.js" %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static "frontend/dist/js/adminlte.min.js" %}"></script>
</body>

</html>
