{% extends "auth/base.html" %}
{% block content %}
<div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg">Please enter a two-factor token to verify this access</p>

        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input name="token" type="number" min="0" max="999999" class="form-control" placeholder="Token">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-phone-screen"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Verify</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-card-body -->
</div>
{% endblock %}
